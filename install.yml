---

# Create directories
- create:
    - ~/notes
    - ~/workspace
    - ~/.private

# Clean home directory
- clean: ["~"]

# Install Oh-My-Zsh
- shell:
    - command: sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" || true
      description: Install Oh-My-Zsh
      stdout: true
      stderr: true

# Symlink configuration files
- link:
    # Terminal
    ~/.shell:
      create: true
      path: shell
    ~/.zshrc:
      force: true
      path: config/zshrc
    ~/.zshenv:
      force: true
      path: config/zshenv

    ~/.hushlogin: config/hushlogin
    ~/.dprint.json: config/dprint.json

    # Git:
    ~/.gitconfig: config/gitconfig
    ~/.gitignore_global: config/gitignore

    # Editors:
    ~/.config/helix:
      force: true
      path: config/helix

    # Claude Code:
    ~/.claude:
      force: true
      path: config/claude

    # Google Cloud Configurations:
    ~/.config/gcloud/configurations:
      force: true
      path: config/gcloud-configs

# Install dependencies
- brewfile:
    file: Brewfile
    no-upgrade: true
    stdout: true
    stderr: true
    include: ["tap", "brew", "cask", "mas"]

# Install webi packages
- shell:
    - command: ./scripts/install-webi.sh
      description: Install packages from Webifile using webi
      stdout: true
      stderr: true
