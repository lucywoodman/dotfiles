---

- clean: ['~']

# See https://ohmyz.sh
- shell:
  - command: sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" || true
    description: Install Oh-My-Zsh
    stdout: true
    stderr: true

- link:
    # Terminal
    ~/.shell:
      create: true
      path: shell
    ~/.zshrc:
      force: true
      path: config/zshrc
    ~/.zshenv:
      force: true
      path: config/zshenv

    ~/.hushlogin: config/hushlogin
    ~/.zplugrc: config/zplugrc
    ~/.tmux.conf: config/tmux.conf

    # Git:
    ~/.gitconfig: config/gitconfig
    ~/.gitignore_global: config/gitignore
    ~/.gitattributes_global: config/gitattributes

    # Editors:
    ~/.config/helix/config.toml:
      create: true
      path: config/helix.toml

    # Claude Code:
    ~/.claude:
      force: true
      path: config/claude

