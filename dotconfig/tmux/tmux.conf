# Tmux configuration

# ─────────────────────────────────────────────────────────────────────────────
# Prefix key
# ─────────────────────────────────────────────────────────────────────────────

unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ─────────────────────────────────────────────────────────────────────────────
# General settings
# ─────────────────────────────────────────────────────────────────────────────

set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

set -g mouse on                      # Enable mouse support
set -g history-limit 50000           # Scrollback buffer
set -g base-index 1                  # Start window numbering at 1
setw -g pane-base-index 1            # Start pane numbering at 1
set -g renumber-windows on           # Renumber windows when one is closed
set -g set-titles on                 # Set terminal title
set -s escape-time 0                 # No delay for escape key
set -g focus-events on               # Pass focus events to apps (for autoread)

# ─────────────────────────────────────────────────────────────────────────────
# Status bar
# ─────────────────────────────────────────────────────────────────────────────

set -g status-position top
set -g status-interval 60            # Update every 60 seconds

# Minimal styling
set -g status-style "bg=default,fg=white"
set -g status-left-length 40
set -g status-right-length 60

# Left: session name + windows (tabs)
set -g status-left "#[fg=blue,bold]#S #[fg=default]"
set -g window-status-format "#[fg=brightblack] #I:#W "
set -g window-status-current-format "#[fg=cyan,bold] #I:#W "
set -g window-status-separator ""

# Right: Local time + US Central time
set -g status-right "#[fg=brightblack]%H:%M %Z#[fg=default] · #[fg=brightblack]#(TZ='America/Chicago' date '+%%H:%%M %%Z')"

# ─────────────────────────────────────────────────────────────────────────────
# Keybindings
# ─────────────────────────────────────────────────────────────────────────────

# Reload config with prefix + r
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

# Split panes with | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# New window in current directory
bind c new-window -c "#{pane_current_path}"

# Pane navigation (vim-style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing (vim-style, repeatable)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick popup terminal
bind C-k display-popup -E -w 80% -h 75% -d "#{pane_current_path}"

# Window switching
bind C-a last-window                         # Toggle last window with C-a C-a
bind -n C-S-Left previous-window             # Previous window (no prefix)
bind -n C-S-Right next-window                # Next window (no prefix)
