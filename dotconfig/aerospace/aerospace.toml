# AeroSpace configuration
# See: https://nikitabobko.github.io/AeroSpace/guide

# Start AeroSpace at login
start-at-login = true

# Normalizations - keep defaults
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Layout settings - no gaps (user preference)
accordion-padding = 30
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

# Mouse follows focus
on-focus-changed = ['move-mouse window-lazy-center']

# Workspace to monitor assignment
# Main monitor: 1-6, 0 | Secondary monitor: 7, 8, 9
[workspace-to-monitor-force-assignment]
1 = 'main'
2 = 'main'
3 = ['secondary', 'main']
4 = ['secondary', 'main']
5 = ['secondary', 'main']
6 = ['secondary', 'main']
7 = ['secondary', 'main']
8 = ['secondary', 'main']
9 = ['secondary', 'main']

# Apps that should float (not tile)
[[on-window-detected]]
if.app-id = 'com.1password.1password'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.globaldelight.Boom3D'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.cleanshot.cleanshot'
run = 'layout floating'

# Default keybindings (Alt/Option as main modifier)
[mode.main.binding]
# Focus navigation (vim-style)
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# Move windows
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Workspace switching (1-9)
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'

# Move window to workspace
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'

# Focus monitor (move between screens)
alt-tab = 'focus-monitor next'
alt-shift-tab = 'focus-monitor prev'

# Move window to monitor
alt-shift-m = 'move-node-to-monitor next'

# Layout toggles
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'
alt-f = 'fullscreen'

# Enter service mode for resize
alt-shift-semicolon = 'mode service'

[mode.service.binding]
esc = 'mode main'
r = 'flatten-workspace-tree'
f = 'layout floating tiling'
backspace = 'close-all-windows-but-current'

# Resize in service mode
h = 'resize width -50'
j = 'resize height +50'
k = 'resize height -50'
l = 'resize width +50'
